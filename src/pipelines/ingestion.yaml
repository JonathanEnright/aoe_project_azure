job_name: Run_ingestion

schedule:
  cron_expression: "0 07 22 ? * SUN"
  timezone_id: UTC

notifications:
  on_start:
    - "jonathan.enright@live.com.au"

parameters:
  timeout_seconds: 1200

tasks:
