matches:
  table: matches_ext
  location: "abfss://dev@jonoaoedlext.dfs.core.windows.net/matches/"
  format: parquet
  catalog: "aoe_dev"
  database: "bronze"
  options: "inferSchema 'true'"
  source: 'AOESTATS_MATCHES'
  file_date: true
  managed_table: matches_raw

players:
  table: players_ext
  location: "abfss://dev@jonoaoedlext.dfs.core.windows.net/players/"
  format: parquet
  catalog: "aoe_dev"
  database: "bronze"
  options: "inferSchema 'true'"
  source: 'AOESTATS_PLAYERS'
  file_date: true
  managed_table: players_raw

relic:
  table: relic_ext
  location: "abfss://dev@jonoaoedlext.dfs.core.windows.net/rl_api/"
  format: json
  catalog: "aoe_dev"
  database: "bronze"
  options: "multiline 'true'"
  source: 'RELIC_LINK_API'
  file_date: false
  managed_table: relic_raw